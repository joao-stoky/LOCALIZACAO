<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css"> <!-- Link para o arquivo CSS -->
  <script src="script.js"></script> <!-- Link para o arquivo JavaScript -->


  <title>Google.com</title>
  
</head>
<body>
  <div class="logo">Google</div>

  <div class="search-box">
    <input type="text" placeholder="Pesquise no Google ou digite um URL">
    <button onclick="getLocation()"><i class="material-icons">&#xe029;</i>
    </button>
  </div>

  <p id="info"></p>
  <p id="endereco"></p>
  <div id="mapa"></div>

  <!-- ATALHOS FAVORITOS -->
  <div class="shortcuts">
    <div class="shortcut">
      <a href="https://globo.com" target="_blank">
        <img src="https://www.google.com/s2/favicons?sz=64&domain=globo.com" alt="globo">
        <span>globo.com</span>
      </a>
    </div>
    <div class="shortcut">
      <a href="https://chat.openai.com" target="_blank">
        <img src="https://www.google.com/s2/favicons?sz=64&domain=openai.com" alt="ChatGPT">
        <span>ChatGPT</span>
      </a>
    </div>
    <div class="shortcut">
      <a href="https://linkedin.com" target="_blank">
        <img src="https://www.google.com/s2/favicons?sz=64&domain=linkedin.com" alt="LinkedIn">
        <span>LinkedIn</span>
      </a>
    </div>
    <div class="shortcut">
      <a href="https://calendar.google.com" target="_blank">
        <img src="https://www.google.com/s2/favicons?sz=64&domain=calendar.google.com" alt="Agenda">
        <span>Agenda</span>
      </a>
    </div>
    <div class="shortcut">
      <a href="https://infinityschool.com.br" target="_blank">
        <img src="https://www.google.com/s2/favicons?sz=64&domain=infinityschool.com.br" alt="Infinity">
        <span>Infinity</span>
      </a>
    </div>
    <div class="shortcut">
      <a href="https://github.com" target="_blank">
        <img src="https://www.google.com/s2/favicons?sz=64&domain=github.com" alt="GitHub">
        <span>GitHub</span>
      </a>
    </div>
    <div class="shortcut">
      <a href="https://drive.google.com" target="_blank">
        <img src="https://www.google.com/s2/favicons?sz=64&domain=drive.google.com" alt="Drive">
        <span>Drive</span>
      </a>
    </div>
    <div class="shortcut">
      <a href="https://netlify.app" target="_blank">
        <img src="https://www.google.com/s2/favicons?sz=64&domain=netlify.app" alt="App">
        <span>My App</span>
      </a>
    </div>
  </div>

  
</body>
</html>
